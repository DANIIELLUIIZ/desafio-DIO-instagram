<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper flex-row">
      <div class="instagram-phone">
        <img src="./imagens/celular.png" alt="celular com instagram aberto">
      </div>
      <div class="instagram-continue">

        <div class="group flex-column">
          
          <img class="logo" src="./imagens/instagram-logo-4.png" alt="instagram logo">
     
        <div class="formulario-login flex-column">

          <div class="itens">
            <input type="text" placeholder="Telefone, nome de usuário ou email" class="login">
          </div>
          <div class="itens ">
            <input type="password" placeholder="Senha" class=" password">
          </div>
          <div class="itens">
            <button class="entrar">Entrar</button>
          </div>
          <div class="itens option">
            <span class="ou">OU</span>
          </div>
          <div class="itens login-facebook">
            <span class="entrar-facebook"><img src="./imagens/kisspng-facebook-logo-social-media-computer-icons-icon-facebook-drawing-5ab02fb69f99c4.9538101315214959906537.jpg" alt="" class="logo-facebook">Entrar com o Facebook</span>
          </div>
          <span class="forget-password"> <a href="">Esqueceu a senha?</a></span>
         
        </div>

      </div>

      <div class="cadastre-se flex-column">
        <div class="texto-cadastro">
        <p>Não tem uma conta?</p> <a href="">Cadastre-se</a>
      </div>
      </div>

      <div class="download flex-column">
        <p>Obtenha o aplicativo.</p>
        <div class="os">
         <img src="./imagens/apple-buttom.png">
       <img src="./imagens/googleplay-buttom.png">
        </div>
      </div>
    </div>
  </body>
</html>
